<button *ngIf="labelType==='button'" [attr.rel]='relFloat' class={{className}} name="floatname">{{pLabel}}</button>
<a *ngIf="labelType==='a'" class={{className}} name="floatname" href='javascript:;' rel={{relFloat}}>{{pLabel}}</a>
<a *ngIf="labelType==='sa'" class={{className}} name="floatname" href='javascript:;' rel={{relFloat}}>
  <span class="time-label" title={{pLabel}}>{{pLabel}}</span>
  <span class="caret"></span>
</a>
<input *ngIf="labelType==='input' && Freadonly" [attr.rel]='relFloat' size="40" name="floatname" readonly type="text" value={{Fvalue}}
  id={{inputId}} class={{className}} [placeholder]='pLabel'>
<input *ngIf="labelType==='input' && !Freadonly" [attr.rel]='relFloat' size="40" name="floatname" type="text" value={{Fvalue}}
  id={{inputId}} class={{className}} [placeholder]='pLabel'>
<div id={{relFloat}} style="display:none;" class="float_ajax_box">
  <ng-content></ng-content>
</div>
