<div fxLayout="row">
    <div fxFlex="30">
        <button (click)="befAddRole()" mat-button color="primary" style="min-width:10px">提交</button>
    </div>
    <div fxFlex="70">
        <input type='text' placeholder='搜索表格内容' class="pull-right" (keyup)='commonComponent.updateFilter($event,roleNewRows,this)' />
    </div>
</div>
<div>
    <ngx-datatable class="material" [messages]="commonComponent.messages" [headerHeight]="50" [limit]="10" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="roleRows">
        <ngx-datatable-column name="姓名" prop="username">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="项目" prop="projectName">
            <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
            </ng-template>
        </ngx-datatable-column>

                </div>
            </ng-template>
        </ngx-datatable-footer> -->
